    {% csrf_token %}
    <table class = "table">
    </table>
    <form action="" method="POST">
      {% for field in form %}
          <div class="field">
            {{ field.label_tag }}
            {{ field }}

            {% endif %}
            {{ field.errors }}

      <div class="field">

      {% csrf_token %}

    <button class="btn btn-primary" type="submit">作成</button>
